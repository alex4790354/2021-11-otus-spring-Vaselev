logging:
  level:
    root: ERROR


spring:
  main:
    allow-circular-references: true
  datasource:
    #url: jdbc:h2:mem:testdb
    url: jdbc:postgresql://localhost:5432/myDB
    username: admin
    password: admin
  sql:
    init:
      mode: always
      #data-locations: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    show-sql: true

    properties:
      hibernate:
        format_sql: false

  messages:
    encoding: UTF-8
