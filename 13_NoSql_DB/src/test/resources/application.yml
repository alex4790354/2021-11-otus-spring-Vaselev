logging:
  level:
    root: ERROR

spring:
  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      host: localhost
      port: 27017
      database: otus

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package: ru.otus.spring.noSql.mongock

  mongo-db:
    write-concern:
      journal: false
    read-concern: local

